<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>쇼핑몰웹</title>
</head>
<body>
<div class="container">
    <!-- div>ul>li*3>a +탭키  , thymeleaf라서 th: -->
    <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">HOME</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/board/boardList}">게시판</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/member/membership}">회원가입</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/member/login}" th:if="${session.id == null}">로그인</a>
            <a class="nav-link" th:href="@{/member/logout}" th:if="${session.id != null}">로그아웃</a>
        </li>
    </ul>
</div>
<hr>
<h1>로그인 페이지</h1>
<div class="container">
    <form action="" method="post" name="loginForm">
        <div class="form-group">
            <label for="id">아이디</label>
            <input class="form-control" id="id" name="id" placeholder="아이디 입력" type="text">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input class="form-control" id="password" name="password" placeholder="비밀번호 입력" type="password">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" name="remember" type="checkbox"> 아이디 기억
            </label>
        </div>
        <button class="btn btn-primary active" type="button">로그인하기</button>


    </form>
</div>

</body>
</html>
